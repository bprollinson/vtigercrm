<link rel="stylesheet" type="text/css" media="all" href="jscalendar/calendar-win2k-cold-1.css">
<script type="text/javascript" src="jscalendar/calendar.js"></script>
<script type="text/javascript" src="jscalendar/lang/calendar-{CALENDAR_LANG}.js"></script>
<script type="text/javascript" src="jscalendar/calendar-setup.js"></script>
<form name="EditView" method="POST" action="index.php">
  <input type="hidden" name="module" value="Faq">
  <input type="hidden" name="record" value="{ID}">
  <input type="hidden" name="mode" value="{MODE}">
  <input type="hidden" name="action">
  <input type="hidden" name="return_module" value="{RETURN_MODULE}">
  <input type="hidden" name="return_id" value="{RETURN_ID}">
  <input type="hidden" name="return_action" value="{RETURN_ACTION}">
  <table width="100%" cellpadding="2" cellspacing="0" border="0">
    <tr> 
      <td vAlign="middle" align="left"><IMG src="{IMAGE_PATH}Faq.gif" border="0"></td>
      <td class="moduleTitle" vAlign="middle" align="left" noWrap width="100%" height="20">{MOD.LBL_FAQ} 
      </td>
      <td nowrap class='bodySmall' align='right'>[ <A href='http://www.vtiger.com/products/crm/document.html' target='_blank'>{APP.LNK_HELP}</A> 
        ]</td>
    </tr>
    <tr>
      <td colspan="3" class="hline"><img height='1' src='include/images/blank.gif'></td>
    </tr>
  </table>
   <br>
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr> 
      <td> <div align="center"> 
          <input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save'; return formValidate()" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " >
          <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="window.history.back()" type="button" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
        </div></td>
    </tr>
  </table>
  <div align="right"><font class="required">{APP.LBL_REQUIRED_SYMBOL}</font>{APP.NTC_REQUIRED}</div>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="formOuterBorder">
    <tr> 
      <td> <table width="100%" border="0" cellspacing="1" cellpadding="2">
          <tr>
            <th align="left" class="formSecHeader" colspan="4">FaqInformation</th>
          </tr>
          <tr> {BLOCK1} {BLOCK2} {BLOCK3} </table></td>
    </tr>
  </table>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="formOuterBorder">
    <tr>
      <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="2">
          {BLOCK4} 
	</table>
      </td>
    </tr>
  </table>

  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="formOuterBorder">
    <tr>
      <td> {BLOCK4_HEADER}
        <table width="100%" border="0" cellspacing="1" cellpadding="2">
          {BLOCK4_COMMENTS} 
	</table>
      </td>
    </tr>
  </table>

  <BR>
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr> 
      <td><div align="center"> 
          <input title="{APP.LBL_SAVE_BUTTON_TITLE}" tabindex='5' accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save'; return formValidate()" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " >
          <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" tabindex='5' accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
        </div></td>
    </tr>
  </table>
</form>
<script>
	
	var fieldname = new Array({VALIDATION_DATA_FIELDNAME})

	var fielddatatype = new Array({VALIDATION_DATA_FIELDDATATYPE})
</script>
