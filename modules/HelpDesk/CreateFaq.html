<script>

function cancelForm(frm)
{
	window.history.back();
}
	
function trim(s) 
{                                                                                                                     
while (s.substring(0,1) == " ") {
s = s.substring(1, s.length);
}
return s;
} 

function check4null(form)
{
  var isError = false;
  var errorMessage = "";
  if (trim(form.question.value) =='') {
			 isError = true;
			 errorMessage += "\n Question";
			 form.question.focus();
  }
  if (isError == true) {
			 alert("Missing required fields: " + errorMessage);
			 return false;
  }
  return true;
}
</script>
