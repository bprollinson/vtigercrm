<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SmileTAG - free php shoutbox</title>
<link href="smiletag-style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="st-content">
   <div class="st-comments">
    
	<!--##START ROWS##-->
	<div class="st-comment-cell">
		<div class="st-author-info" >
			<span title="<$Date$>"><$Name$> [<$Time$>]</span>
		</div>
		<div class="st-message">
			<div class="st-avatar"><img src="images/<$CustomText$>" alt="avatar" /></div>
			<p><$Message$></p>
		</div>
	</div>
  	<!--##END ROWS##-->

  </div>  
  <div class="st-footer">Powered by <a href="http://www.vtiger.com" class="gray" target="_blank">vtiger</a></div>
</div>
</body>
</html>
