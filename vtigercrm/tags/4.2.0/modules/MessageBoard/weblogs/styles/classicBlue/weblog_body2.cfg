<link href="templates/advSilver/classicBlue.css" rel="stylesheet">
<form method="post" action="{S_POST_DAYS_ACTION}">
  <table width="100%" cellspacing="2" bgcolor="#E0E7F2" cellpadding="2" border="0" align="center">
	<tr>
	  <td align="left" valign="bottom" colspan="3"><span style=" font-size: 24pt; color : 006699; line-height:50%"><a class="maintitle" href="{U_VIEW_FORUM}">{FORUM_NAME}</a></span><hr width="100%"><br /><span class="gensmall"><b>{L_MODERATOR}: {MODERATORS}<br /><br />{LOGGED_IN_USER_LIST}</b></span></td>
	  <td align="right" valign="bottom" nowrap="nowrap"><span class="gensmall"><b>{PAGINATION}</b></span></td>
	</tr>
	<tr>
	  <td align="left" valign="middle" width="50"><a href="{U_POST_NEW_TOPIC}"><img src="{POST_IMG}" border="0" alt="{L_POST_NEW_TOPIC}" /></a></td>
	  <td align="left" valign="middle" class="nav" width="100%">&nbsp;&nbsp;&nbsp;<a href="{U_BLOGINDEX}" class="nav">{L_BLOGINDEX}</a></span></td>
	  <td align="right" valign="bottom" class="nav" nowrap="nowrap"><span class="gensmall"><a href="{U_MARK_READ}">{L_MARK_TOPICS_READ}</a></span></td>
	</tr>
  </table>

  <table border="0" bgcolor="#E0E7F2" cellpadding="4" cellspacing="1" width="100%" class="forumline">
	<tr>
	  <td colspan="3" height="25" class="row2" nowrap="nowrap"><span style=" font-size: 12pt; color : #000000; line-height:150%"><b>&nbsp;{L_TOPICS}&nbsp;</b></span></td>
	  <td width="50" class="row2" nowrap="nowrap"><span style=" font-size: 12pt; color : #000000; line-height:150%"><b>&nbsp;{L_REPLIES}&nbsp;</b></span></td>
	  <td width="100" class="row2" nowrap="nowrap"><span style=" font-size: 12pt; color : #000000;  line-height:150%"><b>&nbsp;{L_AUTHOR}&nbsp;</b></span></td>
	  <td width="50" class="row2" nowrap="nowrap"><span style=" font-size: 12pt; color : #000000;  line-height:150%"><b>&nbsp;{L_VIEWS}&nbsp;</b></span></td>
	  <td class="row2" nowrap="nowrap"><span style=" font-size: 12pt; color : #000000; line-height:150%"><b>&nbsp;{L_LASTPOST}&nbsp;</b></span></td>
	</tr>
	<!-- BEGIN topicrow -->
	<tr>
	  <td class="row5" align="center" valign="middle" width="20"><img src="{topicrow.TOPIC_FOLDER_IMG}" width="19" height="18" alt="{topicrow.L_TOPIC_FOLDER_ALT}" title="{topicrow.L_TOPIC_FOLDER_ALT}" /></td>
	  <td class="row5" align="center" valign="middle" width="20">{topicrow.ICON}</td>
	  <td class="row5" width="100%"><span class="topictitle">{topicrow.NEWEST_POST_IMG}{topicrow.TOPIC_TYPE}<a href="{topicrow.U_VIEW_TOPIC}" class="topictitle">{topicrow.TOPIC_TITLE}</a></span><span class="gensmall"><br />{topicrow.TOPIC_DESCRIPTION}
		{topicrow.GOTO_PAGE}</span></td>
	  <td class="row2" align="center" valign="middle"><span class="postdetails">{topicrow.REPLIES}</span></td>
	  <td class="row2" align="center" valign="middle"><span class="name">{topicrow.TOPIC_AUTHOR}</span></td>
	  <td class="row2" align="center" valign="middle"><span class="postdetails">{topicrow.VIEWS}</span></td>
	  <td class="row2" align="center" valign="middle" nowrap="nowrap"><span class="postdetails">{topicrow.LAST_POST_TIME}<br />{topicrow.LAST_POST_AUTHOR} {topicrow.LAST_POST_IMG}</span></td>
	</tr>
	<!-- END topicrow -->
	<!-- BEGIN switch_no_topics -->
	<tr>
	  <td class="row2" colspan="7" height="30" align="center" valign="middle"><span class="gen">{L_NO_TOPICS}</span></td>
	</tr>
	<!-- END switch_no_topics -->
	<tr>
	  <td class="row2" align="center" valign="middle" colspan="7" height="28"><span class="genmed">{L_DISPLAY_TOPICS}:&nbsp;{S_SELECT_TOPIC_DAYS}&nbsp;
		<input type="submit" class="liteoption" value="{L_GO}" name="submit" />
		</span></td>
	</tr>
  </table>

  <table width="100%" bgcolor="#E0E7F2" cellspacing="2" border="0" align="center" cellpadding="2">
	<tr>
	  <td align="left" valign="middle" width="50"><a href="{U_POST_NEW_TOPIC}" target="_"><img src="{POST_IMG}" border="0" alt="{L_POST_NEW_TOPIC}" /></a></td>
	  <td align="left" valign="middle" class="nav" width="100%"><span class="nav">&nbsp;&nbsp;&nbsp;<a href="{U_BLOGINDEX}" class="nav">{L_BLOGINDEX}</a></span></td>
	  <td align="right" valign="middle" nowrap="nowrap"><span class="gensmall">{S_TIMEZONE}</span><br /><span class="nav">{PAGINATION}</span>
		</td>
	</tr>
	<tr>
	  <td align="left" colspan="3"><span class="nav">{PAGE_NUMBER}</span></td>
	</tr>
  </table>

<table width="100%" bgcolor="#E0E7F2" cellspacing="0" border="0" align="center" cellpadding="0">
	<tr>
		<td align="right"><span class="gensmall">{S_AUTH_LIST}</span></td>
	</tr>
</table>
</form>
