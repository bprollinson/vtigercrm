<link href="templates/advSilver/classicLavender.css" rel="stylesheet">
<table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
  <tr>
	<td valign="top" width="100%">
		<table width="100%" cellspacing="1" cellpadding="1" border="0" align="left"><tr><td>
			<span class="nav"><a href="{U_INDEX}" class="nav">{L_INDEX}</a></span>
		</td></tr></table>
	</td>
  </tr>
</table>

<table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
  <tr>
	<td valign="top" width="100%"><br />
		<table width="97%" cellspacing="1" cellpadding="1" border="0" align="center"><tr><td>
		<span class="title"><b>{FORUM_NAME}</b><br></span><br>
		<!-- BEGIN postrow -->
		<br><span class="title2"><b>{postrow.TITLE}</b></span><hr>{postrow.ENTRY_ATTACHMENT_IMG}<span class="time"><b>{postrow.TIME}</b></span><br><br>
		<table width="100%" cellpadding="10" cellspacing="0" border="0" class="forumline"><tr><td class="back">
		<table width="100%" cellpadding="2" cellspacing="0" border="0" class="white_back">
		  <tr>
			<td class="row1" align="left"><span class="gensmall" style="line-height:150%">{postrow.ICON}{postrow.TEXT}<br /></span></td>
		  </tr>
		  <tr>
			<td class="row1" align="right" height="24"><span class="gensmall"><a href="{postrow.U_VIEW_COMMENTS}">{postrow.REPLIES}</a> <a href="{postrow.U_POST_COMMENT}">{postrow.POST_COMMENT}</a></span></td>
		  </tr>
		</table>
		</td></tr></table>
		<br />

		<!-- END postrow -->
		<hr></td></tr></table>
	</td>

	<td valign="top" width="20%">
		<table width="100%" cellspacing="1" cellpadding="1" border="0" align="right"><tr><td>

		<table width="100%" cellpadding="2" cellspacing="1" border="0" class="forumline">
		  <tr>
			<td class="row1" align="left">

				<br/><center>{AVATAR_IMG}<br />
				<span class="gensmall" style="line-height:150%" >{WEBLOG_DESC}</span>
				<br/>
				<table width="50%" cellpadding="1" cellspacing="1" border="0">
				  <tr>
					<td class="row1" nowrap align="left"><span class="gensmall" style="line-height:150%"><b>{L_WEBLOG_OWNER}:</b></span></td>
					<td class="row1" nowrap align="right"><span class="gensmall" style="line-height:150%">[ <a href="{U_USERPROFILE}" class="nav">{USERNAME}</a> ]</span></td>
				  </tr>
				  <tr>
					<td class="row1" nowrap align="left"><span class="gensmall" style="line-height:150%"><b>{L_WEBLOG}:</b></span></td>
					<td class="row1" nowrap align="right"><span class="gensmall" style="line-height:150%">[ <a href="{U_PAST}" class="nav">{L_VIEW_ENTRIES}</a> ]</span></td>
				  </tr>
				  <tr>
					<td class="row1" nowrap align="left"><span class="gensmall" style="line-height:150%"><b>{L_GO}:</b></span></td>
					<td class="row1" nowrap align="right"><span class="gensmall" style="line-height:150%">[ <b>{BACK}/{FORWARD}</b> ]</span></td>
				  </tr>
				</table>
			</td>
		  </tr>
		</table>

		<br />

		<span class="title3"><b>{L_CALENDAR}</b></span>
		  <table width="100%" cellpadding="2" cellspacing="1" border="0" class="forumline">
		   <tr>
			<td class="row1" align="center">
			  <table cellpadding="2" cellspacing="0" border="0">
			    <tr>
				<td align="center"><a href="{U_YEAR_B}" class="nav" title="{L_PREVIOUS_YEAR}">&laquo;</a></td>
				<td align="center"><a href="{U_MONTH_B}" class="nav" title="{L_PREVIOUS_MONTH}">&lt;</a></td>
				<td align="center" colspan="3"><span class="gensmall">{MONTH} {YEAR}</span></td>
				<td align="center"><a href="{U_MONTH_F}" class="nav" title="{L_NEXT_MONTH}">&gt;</a></td>
				<td align="center"><a href="{U_YEAR_F}" class="nav" title="{L_NEXT_YEAR}">&raquo;</a></td>
			    </tr>
			  </table>
			  <table cellpadding="2" cellspacing="1" border="0" style="background-color: C1C7CC">
			    <tr>
				<!-- BEGIN no_day -->
				<td class="row3" height="15" align="center"></td>
				<!-- END no_day -->
				<!-- BEGIN day_cell -->
				<td class="row2" height="20" width="20" align="center"><span class="gensmall">{day_cell.NUM_DAY}</span></td>{day_cell.WEEK_ROW}
				<!-- END day_cell -->
				<!-- BEGIN no_day2 -->
				<td class="row3" height="15" align="center"></td>
				<!-- END no_day2 -->
			    </tr>
			  </table>
			</td>
		   </tr>
		  </table>

		  <br />

		<span class="title3"><b>{L_CONTACT} {USERNAME}</b></span>
		  <table width="100%" cellpadding="2" cellspacing="1" border="0" class="forumline">
		   <tr>
			<td class="row1" align="left"><span class="gensmall">
			{L_EMAIL_ADDRESS}:<br/> {EMAIL_A}{EMAIL}{EMAIL_B}<br/><br/>
			{L_PM}:<br/> {PM_A}{PM}{PM_B}<br/><br/>
			{L_MESSENGER}:<br/> {MSN_A}{MSN}{MSN_B}<br/><br/>
			{L_YAHOO}:<br/> {YIM_A}{YIM}{YIM_B}<br/><br/>
			{L_AIM}:<br/> {AIM_A}{AIM}{AIM_B}<br/><br/>
			{L_ICQ_NUMBER}:<br/> {ICQ_A}{ICQ}{ICQ_B}<br/><br/>
			</span></td>
		   </tr>
		  </table>

		  <br />

		<table width="100%" cellspacing="1" cellpadding="1" border="0" align="left"><tr><td>
		<span class="title3"><b>{L_ABOUT_USER}</b></span>
		  <table width="100%" cellpadding="2" cellspacing="1" border="0" class="forumline">
		   <tr>
			<td class="row1" align="left"><span class="genmed" style="line-height: 150%">
			<b>{L_JOINED}:</b><br/> {JOINED}<br/><br/>
			<b>{L_LOCATION}:</b><br/> {LOCATION}<br/><br/>
			<b>{L_OCCUPATION}:</b><br/> {OCCUPATION}<br/><br/>
			<b>{L_INTERESTS}:</b><br/> {INTERESTS}<br/><br/>
			<b>{L_WEBLOG_STARTED}:</b><br/> {START_DATE}<br/><br/>
			<!-- <b>{L_BIRTHDAY}:</b><br/> {BIRTHDAY}<br/><br/> -->
			<!-- <b>{L_AGE}:</b><br/> {AGE}<br/><br/> -->
			<!-- <b>{L_ZODIAC}:</b><br/> {ZODIAC}<br/><br/> -->
			<!-- <b>{L_LOGON}:</b><br/> {LAST_LOGON}<br/><br/> -->
			</span></td>
		   </tr>
		  </table>

		  <br />

		  <span class="title3"><b>{L_WEBLOG}</b></span>
		  <table width="100%" cellpadding="2" cellspacing="1" border="0" class="forumline">
		   <tr>
			<td class="row1" align="left"><span class="gensmall">
				<a href="{U_NEW_ENTRY}" class="nav">{NEW_ENTRY}</a><br/>
				<b>{L_ENTRIES}:</b> {WEBLOG_ENTRIES}<br />
				<b>{L_AGE}:</b> {WEBLOG_AGE} {L_DAYS}<br />
				<b>{L_POSTS}:</b> {WEBLOG_POSTS}<br />
				<b>{L_VISITS}:</b> {WEBLOG_VISITS}<br /><br />
				<a href="{U_WEBLOG_RSS}" class="nav"><img src="images/xml.gif" border="0"></a><br />
				{S_AUTH_LIST}
			</td>
		   </tr>
		  </table>

		  <br />
		</td></tr></table>
  </tr>
</table>

</td></tr></table>
