<script>
        function validate() {
		if (!emptyCheck("currency_name","Currency Name","text")) return false
			if (!emptyCheck("currency_code","Currency Code","text")) return false

					if (!emptyCheck("conversion_rate","Conversion Rate","text")) return false

							return true;
			
	}
</script>
